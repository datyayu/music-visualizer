<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Music Player</title>

  <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <canvas class="canvas" id="js-canvas" width="499px" height="105px"></canvas>

    <div class="song-progress">
        <div class="song-current-progress" id="js-progress"></div>
    </div>

    <div class="song-info">
        <img src="./images/album.jpg" alt="album cover" class="song-image">
        <div class="song-text">
            <h2 class="song-title">8films</h1>
            <h2 class="song-artist">Uchu conbini</h2>
        </div>
    </div>

    <script src="./scripts/ongaku.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
